<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompetitionMonitor üöÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.95em;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .result-card h3 {
            color: #667eea;
            font-size: 1em;
            margin-bottom: 8px;
        }

        .result-card p {
            color: #555;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .result-list {
            list-style: none;
            margin: 10px 0;
        }

        .result-list li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            color: #555;
            font-size: 0.9em;
        }

        .result-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .json-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            overflow-x: auto;
            max-height: 250px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ CompetitionMonitor</h1>
            <p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É–π –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤ –∑–∞ 10 —Å–µ–∫—É–Ω–¥</p>
        </div>

        <div class="content">
            <!-- –§–û–†–ú–ê -->
            <div class="form-section">
                <div class="form-group">
                    <label for="competitorText">üìù –û–ø–∏—à–∏—Ç–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞:</label>
                    <textarea 
                        id="competitorText" 
                        placeholder="–ü—Ä–∏–º–µ—Ä: –ö–æ–Ω–∫—É—Ä–µ–Ω—Ç 'WebStudioPro' –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç –ª–µ–Ω–¥–∏–Ω–≥–∏ –∑–∞ 35k —Ä—É–±–ª–µ–π, —Å—Ä–æ–∫–∏ 10 –¥–Ω–µ–π, Tilda —Å –≥–æ—Ç–æ–≤—ã–º–∏ —à–∞–±–ª–æ–Ω–∞–º–∏. –¶–µ–ª—å - –º–∞–ª—ã–π –±–∏–∑–Ω–µ—Å."
                    ></textarea>
                </div>

                <button class="btn" id="analyzeBtn" onclick="analyzeCompetitor()">
                    üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å
                </button>
            </div>

            <!-- –†–ï–ó–£–õ–¨–¢–ê–¢–´ -->
            <div class="results-section" id="resultsSection">
                <p style="color: #999; text-align: center;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</p>
            </div>
        </div>
    </div>

    <script>
        async function analyzeCompetitor() {
            const text = document.getElementById('competitorText').value.trim();
            const resultsSection = document.getElementById('resultsSection');
            const btn = document.getElementById('analyzeBtn');

            if (!text) {
                alert('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞!');
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            btn.disabled = true;
            btn.textContent = '‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...';

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ Backend
                const response = await fetch('http://localhost:8000/analyzetext', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
                }

                const data = await response.json();

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                displayResults(data);

            } catch (error) {
                resultsSection.innerHTML = `
                    <div class="error">
                        <strong>‚ùå –û—à–∏–±–∫–∞:</strong> ${error.message}
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            –£–±–µ–¥–∏—Å—å, —á—Ç–æ Backend —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ http://localhost:8000
                        </p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å';
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');

            if (!data.success) {
                resultsSection.innerHTML = `
                    <div class="error">
                        <strong>‚ùå –û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞:</strong> ${data.analysis?.summary || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>
                `;
                return;
            }

            const analysis = data.analysis;

            let html = '<div class="success"><strong>‚úÖ –ê–Ω–∞–ª–∏–∑ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à—ë–Ω!</strong></div>';

            // –°–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã
            if (analysis.strengths && analysis.strengths.length > 0) {
                html += `
                    <div class="result-card">
                        <h3>üí™ –°–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã</h3>
                        <ul class="result-list">
                            ${analysis.strengths.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // –°–ª–∞–±—ã–µ –º–µ—Å—Ç–∞
            if (analysis.weaknesses && analysis.weaknesses.length > 0) {
                html += `
                    <div class="result-card">
                        <h3>‚ö†Ô∏è –°–ª–∞–±—ã–µ –º–µ—Å—Ç–∞</h3>
                        <ul class="result-list">
                            ${analysis.weaknesses.map(w => `<li>${w}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
            if (analysis.unique_offers && analysis.unique_offers.length > 0) {
                html += `
                    <div class="result-card">
                        <h3>‚≠ê –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</h3>
                        <ul class="result-list">
                            ${analysis.unique_offers.map(u => `<li>${u}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏
            if (analysis.opportunities && analysis.opportunities.length > 0) {
                html += `
                    <div class="result-card">
                        <h3>üéØ –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏</h3>
                        <ul class="result-list">
                            ${analysis.opportunities.slice(0, 3).map(o => `<li>${o}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
            if (analysis.recommendations && analysis.recommendations.length > 0) {
                html += `
                    <div class="result-card">
                        <h3>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h3>
                        <ul class="result-list">
                            ${analysis.recommendations.slice(0, 3).map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // –†–µ–∑—é–º–µ
            if (analysis.summary) {
                html += `
                    <div class="result-card">
                        <h3>üìã –†–µ–∑—é–º–µ</h3>
                        <p>${analysis.summary}</p>
                    </div>
                `;
            }

            // JSON –≤—ã–≤–æ–¥
            html += `
                <details>
                    <summary style="cursor: pointer; color: #667eea; font-weight: 600; margin-top: 10px;">
                        üìä –ü–æ–ª–Ω—ã–π JSON (–Ω–∞–∂–º–∏ –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è)
                    </summary>
                    <div class="json-output">
                        ${JSON.stringify(data, null, 2).replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                    </div>
                </details>
            `;

            resultsSection.innerHTML = html;
        }

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –ø–æ Enter
        document.getElementById('competitorText').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeCompetitor();
            }
        });
    </script>
</body>
</html>
