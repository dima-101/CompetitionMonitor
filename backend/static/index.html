<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompetitionMonitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            margin: 0;
        }

        .results {
            margin-top: 30px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9fa;
            border-left: 4px solid;
            padding: 20px;
            border-radius: 8px;
        }

        .strengths {
            border-left-color: #4caf50;
        }

        .weaknesses {
            border-left-color: #ff9800;
        }

        .opportunities {
            border-left-color: #2196f3;
        }

        .threats {
            border-left-color: #f44336;
        }

        .result-card h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .result-card p,
        .result-card li {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .result-card ul {
            margin-left: 20px;
        }

        .result-card li {
            margin-bottom: 8px;
        }

        .recommendations {
            grid-column: 1 / -1;
            border-left-color: #9c27b0;
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .result-grid {
                grid-template-columns: 1fr;
            }

            .recommendations {
                grid-column: 1;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>CompetitionMonitor</h1>
            <p class="subtitle">–ê–Ω–∞–ª–∏–∑–∏—Ä—É–π –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤ –∑–∞ 10 —Å–µ–∫—É–Ω–¥</p>
        </div>

        <div class="input-section">
            <label for="competitor-text">–û–ø–∏—Å–∞–Ω–∏–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞:</label>
            <textarea
                id="competitor-text"
                placeholder="–í–≤–µ–¥–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–µ: —Ü–µ–Ω—ã, –æ–ø—ã—Ç, –∫–ª–∏–µ–Ω—Ç–æ–≤, —É—Å–ª—É–≥–∏ –∏ —Ç.–¥."
            ></textarea>
            <button onclick="analyzeCompetitor()" id="analyze-btn">üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>      
        </div>

        <div class="results" id="results-container"></div>
    </div>

    <script>
        let currentAnalysisId = null;

        async function analyzeCompetitor() {
            const text = document.getElementById('competitor-text').value;
            const btn = document.getElementById('analyze-btn');
            const container = document.getElementById('results-container');

            if (!text.trim()) {
                alert('–í–≤–µ–¥–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–µ!');
                return;
            }

            btn.disabled = true;
            container.innerHTML = '<div class="loading"><span class="spinner"></span>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...</div>';

            try {
                const response = await fetch('/analyzetext', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (data.success) {
                    currentAnalysisId = data.analysis_id;
                    const analysis = data.analysis;

                    let html = '<div class="success">‚úÖ –ê–Ω–∞–ª–∏–∑ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à—ë–Ω!</div>';   
                    html += '<div class="result-grid">';

                    if (analysis.strengths) {
                        html += `<div class="result-card strengths">
                            <h3>üí™ –°–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã</h3>
                            <p>${formatAnalysis(analysis.strengths)}</p>
                        </div>`;
                    }

                    if (analysis.weaknesses) {
                        html += `<div class="result-card weaknesses">
                            <h3>‚ö†Ô∏è –°–ª–∞–±—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã</h3>
                            <p>${formatAnalysis(analysis.weaknesses)}</p>
                        </div>`;
                    }

                    if (analysis.opportunities) {
                        html += `<div class="result-card opportunities">
                            <h3>üéØ –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏</h3>
                            <p>${formatAnalysis(analysis.opportunities)}</p>
                        </div>`;
                    }

                    if (analysis.threats) {
                        html += `<div class="result-card threats">
                            <h3>üö® –£–≥—Ä–æ–∑—ã</h3>
                            <p>${formatAnalysis(analysis.threats)}</p>
                        </div>`;
                    }

                    if (analysis.recommendations) {
                        html += `<div class="result-card recommendations">
                            <h3>üìã –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h3>
                            <p>${formatAnalysis(analysis.recommendations)}</p>
                        </div>`;
                    }

                    html += '</div>';
                    
                    html += `<div class="button-group">
                        <button class="btn-secondary" onclick="downloadPDF()">üì• –°–∫–∞—á–∞—Ç—å PDF</button>
                        <button onclick="clearForm()">‚ú® –ù–æ–≤—ã–π –∞–Ω–∞–ª–∏–∑</button>
                    </div>`;
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${data.analysis?.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
            }
        }

        function downloadPDF() {
            if (!currentAnalysisId) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ–¥–∏ –∞–Ω–∞–ª–∏–∑!');
                return;
            }
            
            window.location.href = `/export-pdf/${currentAnalysisId}`;
        }

        function clearForm() {
            document.getElementById('competitor-text').value = '';
            document.getElementById('results-container').innerHTML = '';
            currentAnalysisId = null;
        }

        function formatAnalysis(text) {
            if (typeof text === 'string') {
                return text.replace(/\n/g, '<br>');
            } else if (Array.isArray(text)) {
                return text.map(item =>
                    typeof item === 'string' ? item : JSON.stringify(item)
                ).join('<br>');
            }
            return JSON.stringify(text);
        }

        document.getElementById('competitor-text').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeCompetitor();
            }
        });
    </script>
</body>
</html>
